<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Support</title>
</head>
<body>

    
    <h1>UNICEF PHILIPPINES</h1>

    
    <p>
        I am supporting this charity organization for the following reasons:
        <ul>
            <li>It helps provide food and shelter to the homeless.</li>
            <li>It focuses on environmental conservation and sustainability.</li>
            <li>The organization supports education and youth development programs.</li>
        </ul>
    </p>

    <hr>


    <form action="#" method="post">

        <label for="first-name">First Name *required:</label>
        <input type="text" id="first-name" name="first-name" required>
        <br><br>


        <label for="last-name">Last Name *required:</label>
        <input type="text" id="last-name" name="last-name" required>
        <br><br>


        <label>Sex *required:</label><br>
        <input type="radio" id="male" name="sex" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="sex" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="prefer-not-to-say" name="sex" value="prefer-not-to-say" required>
        <label for="prefer-not-to-say">Prefer not to say</label>
        <br><br>


        <label for="email">Email Address *required:</label>
        <input type="email" id="email" name="email" required>
        <br><br>


        <label for="contact-number">Contact Number *optional:</label>
        <input type="text" id="contact-number" name="contact-number">
        <br><br>


        <input type="submit" value="Submit">


        <input type="reset" value="Reset">
    </form>

</body>
</html>
